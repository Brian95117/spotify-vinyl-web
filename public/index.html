<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>Spotify Vinyl Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111111" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
</head>

<body>
    <div id="app">
        <!-- 登入畫面 -->
        <div id="login-view" class="view">
            <h1>Spotify Vinyl Player</h1>
            <p>請先登入 Spotify 以開始使用。</p>
            <a href="/.netlify/functions/login" class="btn">Login with Spotify</a>
        </div>

        <!-- 播放器畫面 -->
        <div id="player-view" class="view hidden">
            <div class="top-bar">
                <div class="logo">SPOTIFY VINYL PLAYER</div>

                <!-- Flip Clock 容器（新的翻頁時鐘） -->
                <div id="simple-clock" class="simple-clock">00:00<br><span class="clock-date"></span></div>


                <!-- 皮膚切換 -->
                <div class="theme-switcher">
                    <label>
                        皮膚：
                        <select id="theme-select">
                            <option value="auto">跟專輯顏色</option>
                            <option value="wood">木紋底座</option>
                            <option value="silver">銀色轉盤</option>
                            <option value="night">夜間模式</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="player-container">
                <!-- 左側：黑膠唱盤 -->
                <div class="turntable">
                    <div class="vinyl">
                        <img id="album-image" src="" alt="Album Art" />
                    </div>
                    <div class="arm" id="tone-arm"></div>
                </div>

                <!-- 右側：曲目資訊與控制 -->
                <div class="track-info">
                    <div id="track-name" class="track-name">曲名</div>
                    <div id="artist-name" class="artist-name">歌手</div>

                    <div class="progress-container">
                        <span id="current-time">0:00</span>
                        <input type="range" id="progress-bar" min="0" max="100" value="0" />
                        <span id="duration">0:00</span>
                    </div>

                    <div class="controls">
                        <button id="prev-btn">⏮</button>
                        <button id="play-btn">⏯</button>
                        <button id="next-btn">⏭</button>
                    </div>

                    <div class="volume-container">
                        <span>音量</span>
                        <input type="range" id="volume-bar" min="0" max="100" value="80" />
                    </div>
                    <div class="queue-header">接下來播放</div>
                    <div id="queue-list" class="queue-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主程式 -->
    <script src="app.js"></script>
    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>

</html>
